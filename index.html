<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #000000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative; /* Make the body the relative container for absolute positioning */
        }

        /* Large realistic moon styles centered in the background */
        .moon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px; /* Size of the moon */
            height: 400px; /* Size of the moon */
            border-radius: 50%; /* Make it a circle */
            overflow: hidden; /* Hide overflow to create the moon effect */
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8); /* Soft glow effect */
            transform: translate(-50%, -50%); /* Center the moon */
            z-index: 1; /* Position the moon behind other elements */
            transition: opacity 1s ease; /* Smooth transition for fading out */
        }

        /* Moon image styles */
        .moon img {
            width: 100%; /* Cover the entire moon */
            height: 100%; /* Cover the entire moon */
            object-fit: cover; /* Ensure the image covers the circle without distortion */
            object-position: center; /* Center the image within the circle */
        }

        .birthday-message {
            position: absolute;
            top: 20px; /* Position the message at the top of the page */
            font-size: 3rem;
            background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #00bcd4, #7a07df);
            -webkit-background-clip: text;
            background-clip: text; /* Add the standard property for compatibility */
            color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: color-change 3s infinite linear, bounce 1s infinite ease-in-out;
            z-index: 2; /* Position the message in front of the moon */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes color-change {
            0% { color: #ff4081; }
            25% { color: #ffeb3b; }
            50% { color: #4caf50; }
            75% { color: #00bcd4; }
            100% { color: #7a07df; }
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2; /* Position confetti in front of the moon */
        }

        .confetti div {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0.8;
            clip-path: polygon(
                50% 0%, 
                61% 35%, 
                98% 35%, 
                68% 57%, 
                79% 91%, 
                50% 70%, 
                21% 91%, 
                32% 57%, 
                2% 35%, 
                39% 35%
            );
            animation: fall 5s infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .button {
            position: absolute;
            bottom: 20px; /* Position the button at the bottom of the page */
            padding: 15px 25px;
            background: linear-gradient(1235deg, #000000, #bfd820, #11d814, #ffffff);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 30px;
            font-size: 1.5rem;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
            z-index: 2; /* Position the button in front of the moon */
        }

        .button:hover {
            transform: scale(1.1); /* Slightly enlarge the button when hovered */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Glow effect */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>

    <!-- Large realistic moon element centered in the background -->
    <div class="moon">
        <img src="anil.jpg" alt="Realistic Moon Image">
    </div>

    <div class="birthday-message">
        <span>üéâüéÇü•≥ Happy Birthday! üéàüéÅüéä</span>
    </div>
    

    <div class="confetti"></div>

    <!-- Button linking to another HTML file -->
    <a href="#" class="button" id="vanish-button">Click Here</a>

    <script>
        const confettiContainer = document.querySelector('.confetti');

        // Array of colors for the stars
        const colors = ['#ff4081', '#ffffff', '#7a07df', '#ff1a63', '#f0e68c', '#00bcd4', '#4caf50', '#ffeb3b'];

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Random color
                confettiPiece.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        }

        // Add event listener to the button to make the moon fade out and redirect
        document.getElementById('vanish-button').addEventListener('click', function() {
            const moon = document.querySelector('.moon');
            moon.style.opacity = '0'; // Fade out the moon

            setTimeout(() => {
                window.location.href = 'another_page.html'; // Redirect to another page
            }, 1000); // Delay for 1000ms to allow fading out effect to finish
        });

        createConfetti();
    </script>
</body>
</html>
